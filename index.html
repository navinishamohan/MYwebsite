<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Navinisha Mohan's personal blog and content website.">
  <title>Navinisha Mohan's Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Navinisha Mohan's Blog</h1>
    <nav>
      <a href="#about">About Me</a>
      <a href="#blogs">Blogs</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>Hello! I'm Navinisha Mohan, passionate about sharing knowledge and experiences. Stay tuned for updates!</p>
    </section>
    <section id="blogs">
      <h2>Blogs</h2>
      <div id="blog-container">
        <!-- Blog posts will be dynamically added here -->
      </div>
      <!-- Add Blog Form -->
      <div id="add-blog-form">
        <h3>Add a New Blog</h3>
        <input type="text" id="blog-title" placeholder="Blog Title" required />
        <textarea id="blog-content" placeholder="Blog Content" rows="5" required></textarea>
        <button id="add-blog-button">Add Blog</button>
      </div>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <p>Feel free to reach out via email: <a href="mailto:navinishamohan7122004@gmail.com">NAVINISHA MOHAN</a></p>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Navinisha Mohan. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
